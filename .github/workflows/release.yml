name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Build Python wheels for PyPI ──────────────────────────────────────
  build-wheels:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m crates/writ-py/Cargo.toml
          manylinux: auto

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*.whl

  # ── Build sdist ───────────────────────────────────────────────────────
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/writ-py/Cargo.toml

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ── Publish to PyPI ───────────────────────────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive dist/*

  # ── Build CLI binaries for GitHub Release ─────────────────────────────
  build-cli:
    name: CLI binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: writ
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: writ
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: writ
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: writ
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: writ.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build CLI
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p writ-cli
          else
            cargo build --release --target ${{ matrix.target }} -p writ-cli
          fi
        shell: bash

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../../writ-${{ matrix.target }}.zip ${{ matrix.artifact }}
          else
            tar czf ../../../writ-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}
          fi

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: writ-${{ matrix.target }}.*

  # ── Create GitHub Release ─────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: [build-cli, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: release-assets
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
          body: |
            ## Install

            **Python (recommended):**
            ```bash
            pip install writ-vcs
            ```

            **CLI binary:**
            Download the appropriate archive for your platform below, extract, and place `writ` on your PATH.

            **From source:**
            ```bash
            cargo install --git https://github.com/agarfield/writ writ-cli
            ```
